<html>//
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link href="styleFormTest.css" rel="stylesheet";>
        <title>Form Test</title>
    </head>

    <body>
        <h1>Form Đăng Nhập</h1>
        <form id="MyForm">
            <p>
                <label id="lb">Nhập thông tin</label><br><br>

                <input type="text" id="exname" placeholder="Họ">
                <input type="text" id="user" placeholder="Tên"><br>
                <input type="text" id="email" placeholder="Email">
                <input type="number" id="sdt" placeholder="Số điện thoại"><br>
                <input type="password" id="pass" placeholder="Mật khẩu"><br>
            </p>
            <p>
                <textarea id="note" placeholder="Ghi chú"></textarea><br>
            </p>
            <button type="submit">Sign in</button><br>
            <label id="tb">Welcome</label>
        </form>
        <script src="Bài2.js"></script>
    </body>
